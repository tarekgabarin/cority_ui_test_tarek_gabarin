<div class="flex-container light-grey border-solid">

  <app-header [numOfItems]="numOfItems" [numberOfNewItems]="numberOfNewItems" ></app-header>

  <section *ngIf="!isListHidden">

    <section *ngFor="let item of items; let i = index">
      <app-item [numberOfNewItems]="numberOfNewItems" [item]="item"> </app-item>


    </section>

  </section>



  <app-footer></app-footer>

</div>
